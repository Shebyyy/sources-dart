name: Organize Source Files

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main

jobs:
  organize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Clone source repositories
        run: |
          echo "Cloning 50n50/sources..."
          git clone https://git.luna-app.eu/50n50/sources.git temp_repos/50n50
          
          echo "Cloning ibro/services..."
          git clone https://git.luna-app.eu/ibro/services.git temp_repos/ibro
          
          echo "Repositories cloned successfully"
          ls -la temp_repos/
      
      - name: Run organization script
        run: python organize_sources.py
      
      - name: Cleanup temp repositories
        run: rm -rf temp_repos/
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add organized_sources/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update organized source files [$(date +'%Y-%m-%d %H:%M:%S')]" && git push)
